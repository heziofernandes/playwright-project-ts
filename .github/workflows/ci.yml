name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx playwright test --reporter=list

      # Here you add steps to generate the PDF report
      - name: Set up Python and reportlab
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install reportlab

      - name: Create report generation script
        run: |
          cat <<EOF > generate_report.py
          from reportlab.lib.pagesizes import A4
          from reportlab.pdfgen import canvas

          def create_report(path):
              c = canvas.Canvas(path, pagesize=A4)
              c.setFont("Helvetica-Bold", 20)
              c.drawString(100, 800, "Test Report")
              c.setFont("Helvetica", 12)
              c.drawString(100, 780, "Tests executed successfully.")
              c.drawString(100, 760, "Date: 2024-04-27")
              c.showPage()
              c.save()

          if __name__ == "__main__":
              create_report("test_report.pdf")
          EOF

      - name: Run report generation
        run: |
          python generate_report.py

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: Test Report
          path: test_report.pdf