name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx playwright test --reporter=list

      # Aqui você adiciona as etapas para gerar o relatório PDF
      - name: Instalar Python e reportlab
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install reportlab

      - name: Criar script de geração de relatório
        run: |
          cat <<EOF > gerar_relatorio.py
          from reportlab.lib.pagesizes import A4
          from reportlab.pdfgen import canvas

          def criar_relatorio(caminho):
              c = canvas.Canvas(caminho, pagesize=A4)
              c.setFont("Helvetica-Bold", 20)
              c.drawString(100, 800, "Relatório de Testes")
              c.setFont("Helvetica", 12)
              c.drawString(100, 780, "Testes executados com sucesso.")
              c.drawString(100, 760, "Data: 2024-04-27")
              c.showPage()
              c.save()

          if __name__ == "__main__":
              criar_relatorio("relatorio_testes.pdf")
          EOF

      - name: Executar geração do relatório
        run: |
          python gerar_relatorio.py

      - name: Upload do relatório como artefato
        uses: actions/upload-artifact@v3
        with:
          name: Relatório de Testes
          path: relatorio_testes.pdf